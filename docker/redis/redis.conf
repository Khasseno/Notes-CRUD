# Основные настройки
bind 0.0.0.0
protected-mode no
port 6379

# Персистентность данных
save 900 1
save 300 10
save 60 10000

# Директория для данных
dir /data

# Логирование
loglevel notice
logfile ""

# Максимальная память
maxmemory 256mb
maxmemory-policy allkeys-lru

# Производительность
tcp-backlog 511
timeout 0
tcp-keepalive 300

# AOF (Append Only File) - для надёжности
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Компрессия
rdbcompression yes
rdbchecksum yes
